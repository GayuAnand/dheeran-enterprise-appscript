<div class="de-m-bbase">
  <button mat-raised-button (click)="fitBounds()">
    <div class="de-f-aligncenter de-sm-rsmall-nolast">
      <mat-icon>my_location</mat-icon>
      <span>{{TKey.COMMON.RESET_MAP}}</span>
    </div>
  </button>
</div>

<div
  *ngIf="options"
  leaflet
  [ngStyle]="styles"
  class="leaflet-map"
  [leafletOptions]="processedOptions"
  [leafletLayersControl]="layersControl"
  (leafletMapReady)="refreshMap()"
>
</div>
