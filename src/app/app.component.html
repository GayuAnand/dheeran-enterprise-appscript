<router-outlet></router-outlet>

<de-dialog *ngIf="settingsService.flags.showAboutDialog" (closeDialog)="settingsService.flags.showAboutDialog = !settingsService.flags.showAboutDialog">
  <ng-container de-dialog-header>{{TKey.COMMON.ABOUT}}</ng-container>
  <ng-container de-dialog-body>{{TKey.COMMON.VERSION}}: {{settingsService.currentVersion}}</ng-container>
</de-dialog>

<div *ngIf="!settingsService.isOnline" class="offline-indicator">No internet.</div>
