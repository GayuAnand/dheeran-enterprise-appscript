<mat-form-field>
  <mat-label>{{TKey.COMMON.STD_CODE}}</mat-label>
  <input matInput type="text" [(ngModel)]="stdCode" (ngModelChange)="reset()">
  <button *ngIf="stdCode" matSuffix mat-icon-button (click)="stdCode=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-form-field>
  <mat-label>{{TKey.COMMON.PHONE_NUMBER}}</mat-label>
  <input matInput type="text" [(ngModel)]="phoneNumber" (ngModelChange)="reset()">
  <button *ngIf="phoneNumber" matSuffix mat-icon-button (click)="phoneNumber=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="de-f-grow de-f-wrap de-sm-hxsmall de-m-tbase" *ngIf="authService.isBSNLAdmin()">
  <button mat-raised-button color="primary" (click)="getBillView()" class="de-f-grow">
    <mat-icon matPrefix>payments</mat-icon>
    {{TKey.BSNL.BILL_VIEW}}
  </button>

  <button mat-raised-button color="accent" (click)="getVLANInfo()" class="de-f-grow">
    <mat-icon>lan</mat-icon>
    {{TKey.BSNL.VLAN_INFO}}
  </button>
</div>

<ng-container *ngIf="information">
  <p class="bold-text de-m-hsmall--force de-m-vbase--force mat-headline-6">{{informationType}} - {{informationFor}}</p>
  <table class="de-m-hsmall">
    <tr *ngFor="let infoKey of utilService.getObjectKeys(information)">
      <td class="italic-text">{{infoKey}}: </td>
      <td>{{information[infoKey]}}</td>
    </tr>
  </table>
</ng-container>

<div class="de-m-vlarge de-m-hsmall de-f-aligncenter de-sm-rbase-nolast de-f-justifycenter" *ngIf="informationType && !information">
  <de-spinner></de-spinner>
  <span>Fetching {{informationType}}</span>
</div>
