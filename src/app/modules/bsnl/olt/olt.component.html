<div class="de-f-column de-f-grow de-h-full">
  <mat-form-field>
    <mat-label>{{TKey.COMMON.OLT}}</mat-label>
    <mat-select [(ngModel)]="activeOlt" (ngModelChange)="activeOltChange()">
      <mat-option *ngFor="let olt of settingsService?.metadata?.oltInfo" [value]="olt">{{olt.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <iframe *ngIf="oltUrl" class="de-f-grow" [src]="oltUrl"></iframe>
  <span *ngIf="activeOlt && !oltUrl">Not able to connect.</span>
</div>
