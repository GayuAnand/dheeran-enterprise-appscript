<div class="filter-row de-p-tbase">
  <mat-form-field class="example-form-field">
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="searchText" (ngModelChange)="onFilterChange()">
    <button *ngIf="searchText" matSuffix mat-icon-button (click)="searchText=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [formControl]="statusControl" multiple>
      <div class="select-all">
        <mat-checkbox [(ngModel)]="selectAllStatus"
                      [ngModelOptions]="{ standalone: true }"
                      (change)="toggleAllStatusSelection()">Select All</mat-checkbox>
      </div>
      <mat-option *ngFor="let status of statusControlOptions" [value]="status" (click)="onStatusSelectionChange()">{{status}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Area</mat-label>
    <mat-select [formControl]="areaControl" multiple>
      <div class="select-all">
        <mat-checkbox [(ngModel)]="selectAllArea"
                      [ngModelOptions]="{ standalone: true }"
                      (change)="toggleAllAreaSelection()">Select All</mat-checkbox>
      </div>
      <mat-option *ngFor="let area of areaControlOptions" [value]="area" (click)="onAreaSelectionChange()">{{area}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <mat-header-cell *matHeaderCellDef [ngClass]="'de-f-justifycenter'">{{column}}</mat-header-cell>

    <mat-cell *matCellDef="let element" [ngClass]="getCellClassNames(element, column)">
      <ng-container [ngSwitch]="column">
        <ng-container *ngSwitchCase="settingsService.getCustomerCols()?.STATUS?.label">
          <mat-icon>toggle_on</mat-icon>
        </ng-container>
        <ng-container *ngSwitchCase="settingsService.getCustomerCols()?.MOBILE?.label">
          <a *ngFor="let mobile of getMobileNumbers(element[column])" href="tel:{{mobile}}">{{mobile}}</a>
        </ng-container>
        <ng-container *ngSwitchDefault>{{element[column]}}</ng-container>
      </ng-container>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[25, 50, 100, 20]" pageSize="50" showFirstLastButtons></mat-paginator>
